{{- range $ingress := .Values.ingress.ingresses }}
  {{- if (or (not (hasKey $ingress "enabled")) $ingress.enabled) }}
  {{- $ingressName := printf "%s-%s" $ingress.name $.Values.name }}
  {{- if and $ingress.className (not (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion)) }}
    {{- if not (hasKey $ingress.annotations "kubernetes.io/ingress.class") }}
    {{- $_ := set $ingress.annotations "kubernetes.io/ingress.class" $ingress.className }}
    {{- end }}
  {{- end }}
  {{- $apiVersion := "extensions/v1beta1" }}
  {{- if semverCompare ">=1.14-0" $.Capabilities.KubeVersion.GitVersion }}
    {{- $apiVersion = "networking.k8s.io/v1beta1" }}
  {{- end }}
  {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
    {{- $apiVersion = "networking.k8s.io/v1" }}
  {{- end }}
---
apiVersion: {{ $apiVersion }}
kind: Ingress
metadata:
  name: {{ $ingressName }}
  labels:
    {{- include "app.labels" $ }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and $ingress.className (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ $ingress.className }}
  {{- end }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- $svcName := .serviceName }}
              {{- $svcPort := 0 }}
              {{- $serviceFound := false }}
              {{- range $.Values.services }}
                {{- if eq .name $svcName }}
                  {{- $svcPort = (index .ports 0).port }}
                  {{- $serviceFound = true }}
                {{- end }}
              {{- end }}
              {{- if $serviceFound }}
                {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
                service:
                  name: {{ $svcName }}
                  port:
                    number: {{ $svcPort }}
                {{- else }}
                serviceName: {{ $svcName }}
                servicePort: {{ $svcPort }}
                {{- end }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
